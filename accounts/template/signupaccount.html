{% extends 'base.html' %}
{% block content %}
<div class="card mb-3">
    <div class="row g-0">
        <div>
            <div class="card-body">
                <h5 class="class-tittle">Sign Up</h5>
                {% if error %} 
                <!-- This Error is send from the view page, as well as form. -->
                <div class="alert alert-danger mt-3" role="alert">{{error}}</div>
                {% endif %}
                <p class="card-text">
                    <form method="post">
                        <!-- #cross-site request forgery (CSRF){% csrf_token %} it is use to prevent attack -->
                        {% csrf_token %} 
                        {{form.as_p}}
                        <button type="submit" class="btn btn-primary">
                            Sign Up
                        </button>
                    </form>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
